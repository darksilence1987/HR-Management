apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      database: postgresql
  template:
    metadata:
      name: pod-postgresql
      labels:
        database: postgresql
    spec:
      containers:
        - name: pod-postgresql
          image: postgres:14.5
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "root"
