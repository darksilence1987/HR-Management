apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-service-deployment
  labels:
    team: team3
spec:
  selector:
    matchLabels:
      app: mail-service
  template:
    metadata:
      labels:
        app: mail-service
    spec:
      containers:
        - name: mail-service
          image: burakozer1/team3mail
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.1"
            limits:
              memory: "2Gi"
              cpu: "0.2"
          ports:
            - containerPort: 9191
