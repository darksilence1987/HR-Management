apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-service-deployment
  labels:
    team: team3
spec:
  selector:
    matchLabels:
      app: main-service
  template:
    metadata:
      labels:
        app: main-service
    spec:
      containers:
        - name: main-service
          image: burakozer1/team3main
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.1"
            limits:
              memory: "2Gi"
              cpu: "0.2"
          ports:
            - containerPort: 9098
